<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="chatOdd">
            <img src="icon_22.png">
            <div class="triAngleToLeft"></div>
            <div class="textRight">あい、あすく、ゆー。あー、ゆー、わーじー、おぶ、びーいんぐ、まい、ますたー？</div>
        </div>
        <div class="chatEven">
            <img src="Utsumi.png">
            <div class="triAngleToRight"></div>
            <div class="textLeft">契約だからね、言われれば何でもする。キミがやりたくない仕事は、この私に任せて</div>
        </div>
        <div class="chatOdd">
            <img src="icon_22.png">
            <div class="triAngleToLeft"></div>
            <div class="textRight">僕は導く、人の夢、人の望み。届けよう、全て遠き星の空へ。いつか僕はたどり着く。『遥か青き星よ』</div>
        </div>
        <div class="chatEven">
            <img src="Utsumi.png">
            <div class="triAngleToRight"></div>
            <div class="textLeft">キミがそんなとんでもない使命を背負ってたなんて、よく知らなくて……。</div>
        </div>
        <div class="chatOdd">
            <img src="icon_22.png">
            <div class="triAngleToLeft"></div>
            <div class="textRight">旅の終わりには、また旅をしたくなるんだろうね。でも、終わりはきっと来る。それまでは、君は僕のマスターだ</div>
        </div>
        <div class="chatEven">
            <img src="Utsumi.png">
            <div class="triAngleToRight"></div>
            <div class="textLeft">今の私は、彼のマスターじゃない。だから、こんな口を挟むのは、彼にも、キミにも野暮で、失礼な話だけれど。</div>
        </div>

    </body>
</html>
